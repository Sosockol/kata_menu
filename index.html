<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="public/favicon/CPS.svg">
    <link rel="stylesheet" href="public/styles/fontFace.css">
    <link rel="stylesheet" href="public/styles/normalize.css">
    <link rel="stylesheet" media="screen and (max-width: 767.98px)" href="public/styles/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1119.98px)" href="public/styles/tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 1120px)" href="public/styles/desktop.css">
    <link rel="stylesheet" href="public/styles/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CPS ремонт</title>
  </head>
  <body>
    <!-- Боковая Менюшка -->
    <aside class="l-sideMenu">
      <div class="l-sideMenu__top">
        <!-- Шапка меню -->
        <header class="l-sideMenu__header">
          <nav class="l-header__navbar navbar navbar--leftOnly">
            <ul class="navbar__left">
              <li class="navbar__cross">
                <button class='defaultButton' type="button">
                  <img alt="Закрыть меню" src="public/images/cross.svg">
                </button>
              </li>
              <li class="navbar__logo">
                <a>
                  <img alt="Логотип компании CPS" width="97px" height="51px" src="public/favicon/CPS.svg">
                </a>
              </li>
              <li class="navbar__search">
                <button class='defaultButton' type="button">
                  <img alt="Проверить статус ремонта" src="public/images/search.svg">
                </button>
              </li>
            </ul>
          </nav>
        </header>
        <!-- Список Навигации -->
        <ul class="l-sideMenu__list menuList">
          <li class="menuList__item"><a>Ремонт техники</a></li>
          <li class="menuList__item"><a>Услуги и сервисы</a></li>
          <li class="menuList__item"><a>Корпоративным клиентам</a></li>
          <li class="menuList__item"><a>Продавцам техники</a></li>
          <li class="menuList__item"><a>Партнерам</a></li>
          <li class="menuList__item"><a>Производителям</a></li>
          <li class="menuList__item"><a>Наши сервисные центры</a></li>
          <li class="menuList__item"><a>Контакты</a></li>
        </ul>
      </div>
      <div class="l-sideMenu__bottom">
        <!-- Подвал меню -->
        <footer class="l-sideMenu__footer sideFooter">
          <ul class="sideFooter__iconList iconList">
            <li class="iconList__call">
              <button class='defaultButton' type="button">
                <img alt="Позвонить в службу поддержки" src="public/images/call.svg">
              </button>
            </li>
            <li class="iconList__chat">
              <button class='defaultButton' type="button">
                <img alt="Чат поддержки" src="public/images/chat.svg">
              </button>
            </li>
            <li class="iconList__profile">
              <button class='defaultButton' type="button">
                <img alt="Мой профиль" src="public/images/profile.svg">
              </button>
            </li>
          </ul>
          <address>
            <ul class="sideFooter__contactsList contactsList">
              <li><a class="contactsList__mail" href="mailto:mail@cps.com">mail@cps.com</a></li>
              <li><a class="contactsList__phone" href="tel:+78008908900">8 800 890 8900</a></li>
            </ul>
          </address>
          <ul class="sideFooter__languageList">
            <li>RU</li>
            <li>EN</li>
            <li>CH</li>
          </ul>
        </footer>
      </div>
    </aside>
    <!-- Конец Менюшки -->
    </main>
  </body>
</html>
